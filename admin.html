<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面 - AI Blog Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-200 min-h-screen flex items-center justify-center p-4">

    <!-- ログインフォーム -->
    <div id="login-view" class="w-full max-w-md">
        <div class="glass bg-white rounded-2xl shadow-xl p-8 transform transition-all hover:scale-[1.01]">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Admin Login</h1>
                <p class="text-sm text-gray-500 mt-2">管理者パスワードを入力してください</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="admin-password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                        placeholder="••••••••" required>
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex justify-center items-center shadow-md hover:shadow-lg">
                    ログイン
                </button>
            </form>
            <div id="login-error" class="hidden mt-4 text-center text-red-500 text-sm"></div>
        </div>
    </div>

    <!-- ダッシュボード -->
    <div id="dashboard-view" class="hidden w-full max-w-4xl">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Admin Dashboard</h2>
            <button id="logout-btn" class="text-sm text-gray-600 hover:text-red-500 transition-colors">ログアウト</button>
        </div>

        <div class="grid md:grid-cols-2 gap-6">

            <!-- ココナラ権限付与 -->
            <div class="glass bg-white rounded-2xl shadow-lg p-6">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800">ココナラ購入者登録</h3>
                </div>
                <form id="coconala-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ユーザーEmail</label>
                        <input type="email" id="coconala-email"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                            placeholder="user@example.com" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">期間 (月)</label>
                        <input type="number" id="coconala-months"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                            value="2" min="1" required>
                    </div>
                    <button type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors shadow hover:shadow-md">
                        プレミアム権限を付与
                    </button>
                </form>
                <div id="coconala-result" class="hidden mt-4 p-3 bg-gray-50 rounded-lg text-sm text-gray-700 break-all">
                </div>
            </div>

            <!-- ゲストユーザー作成 -->
            <div class="glass bg-white rounded-2xl shadow-lg p-6">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                            </path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800">ゲストアカウント発行</h3>
                </div>
                <form id="guest-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ゲストEmail</label>
                        <input type="email" id="guest-email"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="guest@test.com" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
                        <input type="text" id="guest-password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="guest123" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">期間 (週)</label>
                        <input type="number" id="guest-weeks"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            value="1" min="1" required>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors shadow hover:shadow-md">
                        ゲストユーザーを作成
                    </button>
                </form>
                <div id="guest-result" class="hidden mt-4 p-3 bg-gray-50 rounded-lg text-sm text-gray-700 break-all">
                </div>
            </div>

        </div>
    </div>

    <script>
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbzHxJscCkfhb52AWDsMp9SyWUGPO2UEbAyGeiu8QHxrRzDrQSJ0C2fPKjqpH3BBNAk7Gg/exec';
        let adminPassword = '';

        // Elements
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        const coconalaForm = document.getElementById('coconala-form');
        const guestForm = document.getElementById('guest-form');

        const coconalaResult = document.getElementById('coconala-result');
        const guestResult = document.getElementById('guest-result');

        // Helper: API Call
        async function callApi(action, data) {
            const payload = {
                action: action,
                adminPassword: adminPassword,
                ...data
            };

            const response = await fetch(GAS_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(payload)
            });
            return response.json();
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('admin-password').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            try {
                btn.textContent = '認証中...';
                btn.disabled = true;
                loginError.classList.add('hidden');

                // サーバーでパスワードチェック
                // (簡易的にLoginアクションを呼んでチェックする)
                adminPassword = password; // 一時保存して送信
                const res = await callApi('adminLogin', {});

                if (res.success) {
                    loginView.classList.add('hidden');
                    dashboardView.classList.remove('hidden');
                } else {
                    throw new Error('パスワードが間違っています');
                }
            } catch (err) {
                loginError.textContent = err.message || '認証エラーが発生しました';
                loginError.classList.remove('hidden');
                adminPassword = '';
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Toggle Result
        function showResult(el, msg, isError = false) {
            el.textContent = msg;
            el.classList.remove('hidden');
            el.className = `mt-4 p-3 rounded-lg text-sm break-all ${isError ? 'bg-red-50 text-red-700' : 'bg-green-50 text-green-700'}`;
        }

        // Coconala Grant
        coconalaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            try {
                btn.textContent = '処理中...';
                btn.disabled = true;
                coconalaResult.classList.add('hidden');

                const email = document.getElementById('coconala-email').value;
                const months = parseInt(document.getElementById('coconala-months').value);

                const res = await callApi('adminGrantCoconala', { email, months });

                if (res.success) {
                    showResult(coconalaResult, res.message);
                    e.target.reset();
                } else {
                    showResult(coconalaResult, res.message || 'エラーが発生しました', true);
                }
            } catch (err) {
                showResult(coconalaResult, err.message, true);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Guest Create
        guestForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            try {
                btn.textContent = '処理中...';
                btn.disabled = true;
                guestResult.classList.add('hidden');

                const email = document.getElementById('guest-email').value;
                const password = document.getElementById('guest-password').value;
                const weeks = parseInt(document.getElementById('guest-weeks').value);

                const res = await callApi('adminCreateGuest', { email, guestPassword: password, weeks });

                if (res.success) {
                    showResult(guestResult, res.message);
                    e.target.reset();
                } else {
                    showResult(guestResult, res.message || 'エラーが発生しました', true);
                }
            } catch (err) {
                showResult(guestResult, err.message, true);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            adminPassword = '';
            dashboardView.classList.add('hidden');
            loginView.classList.remove('hidden');
            document.getElementById('admin-password').value = '';
        });

    </script>
</body>

</html>
